<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f5f5f5;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .console {
      background-color: white;
      border: 1px solid #aaa;
      width: 45%;
      height: 600px;
      overflow: auto;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item {
      padding: 8px;
      margin: 6px 0;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }

    .drop-zone {
      background-color: #fafafa;
      border: 2px dashed #ccc;
      height: 300px;
      width: 45%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      overflow: auto;
    }

    .drop-zone.drag-over {
      background-color: #e0f7fa;
    }

    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    select {
      padding: 2px 5px;
      font-family: monospace;
    }

    .group-title {
      font-weight: bold;
      margin-top: 10px;
    }

    .group {
      margin-top: 10px;
      display: none; /* Ocultar las agrupaciones por defecto */
    }

    /* Estilo para el men칰 desplegable */
    details {
      margin-top: 10px;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
    }

    .subitem {
      margin-left: 20px;
      cursor: pointer;
      padding: 5px;
      background-color: #e7e7e7;
      border-radius: 4px;
    }

    .subitem:hover {
      background-color: #c8c8c8;
    }

  </style>
</head>
<body>

  <!-- Zona izquierda (Lista de 칤tems seleccionables) -->
  <div class="console">
    <div class="header">
      <select id="group-select" onchange="filterGroups()">
        <option value="">Seleccionar agrupaci칩n</option>
        <option value="group-1">Semanal</option>
        <option value="group-2">Mensual</option>
        <option value="group-3">Favoritos</option>
      </select>
    </div>

    <div id="list-left">
      <!-- Men칰 desplegable de 칤tems -->
      <details>
        <summary>Ventas 游뿱</summary>
        <div class="subitem" id="item-1" draggable="true" data-item="Ventas 游뿱">Ventas 游뿱</div>
        <div class="subitem" id="item-2" draggable="true" data-item="Comprobantes">Comprobantes</div>
        <div class="subitem" id="item-3" draggable="true" data-item="Consolidado por Cami칩n">Consolidado por Cami칩n</div>
        <div class="subitem" id="item-4" draggable="true" data-item="Descargas">Descargas</div>
        <div class="subitem" id="item-5" draggable="true" data-item="Cobranzas">Cobranzas</div>
        <div class="subitem" id="item-6" draggable="true" data-item="IvaVentas">Iva Ventas</div>
        <div class="subitem" id="item-7" draggable="true" data-item="UtilComp">Utilidad por Comprobantes</div>
      </details>

      <details>
        <summary>Compras 游뿱</summary>
        <div class="subitem" id="item-8" draggable="true" data-item="Compras 游뿱">Compras 游뿱</div>
        <div class="subitem" id="item-9" draggable="true" data-item="Consolidado por Proveedor">Consolidado por Proveedor</div>
      </details>

      <details>
        <summary>Stock 游뿱</summary>
        <div class="subitem" id="item-10" draggable="true" data-item="Stock 游뿱">Stock 游뿱</div>
        <div class="subitem" id="item-11" draggable="true" data-item="Stock Valorizado">Stock Valorizado</div>
      </details>
    </div>
  </div>

  <!-- Zona derecha (Agrupaciones fijas donde se agregan los elementos seleccionados) -->
  <div class="drop-zone" id="drop-right">
    <div id="group-1" class="group" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3 class="group-title">Semanal</h3>
      <div id="group-1-items"></div>
    </div>
    <div id="group-2" class="group" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3 class="group-title">Mensual</h3>
      <div id="group-2-items"></div>
    </div>
    <div id="group-3" class="group" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3 class="group-title">Anual</h3>
      <div id="group-3-items"></div>
    </div>
  </div>

  <script>
    // Funci칩n para permitir el "dragover" y habilitar el drop
    function allowDrop(ev) {
      ev.preventDefault();
    }

    // Funci칩n para manejar el "drop"
    function drop(ev) {
      ev.preventDefault();

      // Obtener el id del grupo de destino donde se solt칩
      const groupId = ev.target.closest('.group').id;

      // Obtener el id del 칤tem que se est치 arrastrando
      const itemId = ev.dataTransfer.getData("text");

      // Obtener el 칤tem correspondiente
      const item = document.getElementById(itemId);
      if (item) {
        // Crear una nueva "copia" del 칤tem y agregarlo al grupo de destino
        const newItem = item.cloneNode(true); // Clonamos el elemento para no eliminar el original
        const groupItemsContainer = document.getElementById(`${groupId}-items`);
        groupItemsContainer.appendChild(newItem);
      }
    }

    // A침adir eventos de "dragstart" a los 칤tems
    const items = document.querySelectorAll('.subitem');
    items.forEach(item => {
      item.addEventListener("dragstart", (ev) => {
        // Guardar el id del elemento arrastrado en el objeto de transferencia de datos
        ev.dataTransfer.setData("text", ev.target.id);
      });
    });

    // Funci칩n para permitir el arrastre a los grupos
    const groups = document.querySelectorAll('.group');
    groups.forEach(group => {
      group.addEventListener('dragover', (ev) => {
        ev.preventDefault();  // Permite el "drop"
        group.classList.add('drag-over');
      });

      group.addEventListener('dragleave', () => {
        group.classList.remove('drag-over');
      });
    });

    // Filtrar los grupos seg칰n la selecci칩n en el select
    function filterGroups() {
      const selectedGroup = document.getElementById("group-select").value;
      
      // Ocultar todas las agrupaciones
      const allGroups = document.querySelectorAll('.group');
      allGroups.forEach(group => {
        group.style.display = "none";
      });

      // Mostrar solo el grupo seleccionado
      if (selectedGroup) {
        document.getElementById(selectedGroup).style.display = "block";
      }
    }
  </script>

</body>
</html>
